<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>Iteration Random</title>
</head>

<body>
  <h1 style="text-align:center; margin-top:20%;">
    Open the console to see a list of random numbers!
  </h1>
  <script>
    // create a function that will use console log to display 10 random

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    for (i = 0; i < 10; i++) {
      console.log(getRandomInt(1, 11));
    };
  </script>
</body>

</html>
